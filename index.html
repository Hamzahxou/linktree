<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hamzahxou" />
    <meta name="description" content="a simple linktree" />
    <meta property="og:title" content="linktree | hamzahxou" />
    <meta
      property="og:description"
      content="
      simple link tree"
    />
    <meta
      property="og:image"
      content="https://hamzahxou.github.io/src/img/logo/thumbnail.png"
    />
    <meta property="og:url" content="https://hamzahxou.github.io/linktree" />
    <title>linktree | hamzahxou</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="traffic-lights">
        <span class="merah"></span>
        <span class="kuning"></span>
        <span class="hijau"></span>
      </div>
      <img
        src="src/gif/1.gif"
        class="aksi transition-8 absolute top-110 zIndex-1"
        width="130px"
      />

      <div class="areaProfile">
        <img src="./src/img/profile.png" class="imgProfile" alt="hamzahxou" />
      </div>
      <span class="hoverProfile"></span>
      <span class="hoverProfileRight"></span>
      <div class="music"><span></span><i class="bx bx-play"></i></div>
      <h1 class="author"></h1>
      <div class="listLink" id="listlink"></div>
      <div class="material"></div>
    </div>
    <img
      src="src/gif/3.gif"
      class="aksi bawah kiri-20 transition-5"
      width="150px"
    />
    <img
      src="src/gif/2.gif"
      class="aksi bawah kanan-20 transition-2"
      width="100px"
    />
    <script src="src/js/script.js"></script>
  </body>
</html>
